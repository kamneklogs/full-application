<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group my-2">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="productToEdit.name"
                        placeholder="Enter a name..." required />
                </div>
                <div class="form-group my-2">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="productToEdit.price"
                        placeholder="Enter a name..." required />
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
